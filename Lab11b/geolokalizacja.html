<!DOCTYPE html>
<html>
<head>
    <title>Geolokalizacja</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function showLocation(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            var output = document.getElementById("geo");
            output.innerHTML = "<p>Szerokość geograficzna: " + latitude + "</p> <p>Długość geograficzna: " + longitude + "</p>";
            
            var mapDiv = document.getElementById("map");
            mapDiv.innerHTML = "<iframe width='600' height='400' frameborder='0' style='border:0' src='https://www.google.com/maps/embed/v1/view?center=" + latitude + "," + longitude + "&zoom=15' allowfullscreen></iframe>";        }
        
        function errorHandler(error) {
            var output = document.getElementById("geo");
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    output.innerHTML = "Użytkownik nie udostępnił danych.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    output.innerHTML = "Dane lokalizacyjne niedostępne.";
                    break;
                case error.TIMEOUT:
                    output.innerHTML = "Przekroczono czas żądania.";
                    break;
                case error.UNKNOWN_ERROR:
                    output.innerHTML = "Wystąpił nieznany błąd."
                    break;
            }
        }
        
        function getLocation() {
            if (navigator.geolocation) {
                var options = {timeout: 60000};
                navigator.geolocation.getCurrentPosition(showLocation, errorHandler, options);
            } else { 
                alert("Twoja przeglądarka nie wspiera geolokalizacji!");
            }
        }
    </script>
</head>
<body>
    <h1>Geolokalizacja</h1>
    <div id="geo"></div>
    <p><button onclick="getLocation()">Pokaż moją lokalizację</button></p>
    <div id="map"></div>
</body>
</html>
